<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      background-color: #aaaaaa;
      border: none;
      color: #009933;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<p>
  <label for="source">Locators List Source</label><br />
  <input type="text" id="source" name="source" value="testData/covarage.json"/>
</p>
<p>
  <button id="load" class="button">Load Locators</button>
</p>
<p>
  <button id="enabled" class="button">Show Locators</button>
</p>
<p>
  <button id="onpage" class="button">Page Only: Off</button>
</p>
</body>
</html>
